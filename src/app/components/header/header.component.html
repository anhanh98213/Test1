<header>
    <mat-toolbar color="primary" class="example-toolbar">
        <img style="height: 110%;" src="../../../assets/image/logo.png" alt="Logo">
        <!-- <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button> -->

        <button mat-icon-button [matMenuTriggerFor]="menu" id="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <mat-card class="text-info">Welcome to E-School!</mat-card>
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item class="clickLogout" (click)="logOut()">
                <mat-icon>settings_power</mat-icon>
                <span>Sign Out</span>
            </button>
        </mat-menu>
    </mat-toolbar>
</header>
