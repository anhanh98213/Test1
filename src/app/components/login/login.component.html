<div class="row align-items-center container">
    <div class="col-6 col">
        <mat-card class="col align-self-center">
            <div class="container bg-white p-4">
                <p class="h4 text-center">SIGN IN</p>

                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="text" #email matInput [formControl]="emailFormControl"
                            placeholder="Ex. abc@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid Email
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" #password matInput [formControl]="passwordFormControl">
                        <mat-error
                            *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                            Please enter a valid password
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
                <div class="row justify-content-around">
                    <button routerLink="/home" mat-raised-button color="warn" class="col-4">Close</button>
                    <button mat-raised-button color="primary" class="col-4"
                        (click)="login(email.value, password.value)">Login</button>
                </div>
                
                <!-- <button mat-raised-button color="primary" class="col-4"
                (click)="logOut()">LogOut</button>
                <button mat-raised-button color="primary" class="col-4"
                (click)="getUser()">get user</button> -->
            </div>
        </mat-card>
    </div>
</div>
