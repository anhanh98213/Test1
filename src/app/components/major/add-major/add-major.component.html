<div class="container-fluid">
    <mat-card-title class="pl-4 pt-3">Add Major</mat-card-title>

    <mat-card class="pl-4 pt-3 ml-4 mt-4">
        <form class="example-form">
            <div class="example-full-width row">
                <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Name *</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <div class="row justify-content-around m-0 mt-2">
            <button mat-raised-button color="warn" class="col-5">Reset</button>
            <button mat-raised-button color="primary" class="col-5">Add</button>
        </div>
    </mat-card>
</div>
