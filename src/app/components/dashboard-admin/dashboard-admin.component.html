<mat-drawer-container class="example-container" [hasBackdrop]=true>
    <mat-drawer-content>
        <header>
            <mat-toolbar color="primary" class="example-toolbar">
                <img style="height: 110%;" src="../../../assets/image/logo.png" alt="Logo">
                <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>

                <button mat-icon-button [matMenuTriggerFor]="menu" id="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <mat-card class="text-info">Welcome to E-School!</mat-card>
                    <button mat-menu-item>
                        <mat-icon>account_circle</mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item class="clickLogout" (click)="authService.logOut()">
                        <mat-icon>settings_power</mat-icon>
                        <span>Sign Out</span>
                    </button>
                </mat-menu>
            </mat-toolbar>
        </header>

        <div class="container-fluid">
            <mat-card-title class="pl-4 pt-3">Admin Dashboard</mat-card-title>

            <div class="row justify-content-around text-center">
                <mat-card class="border border-success text-success col-lg col-sm-12 row p-3 m-2">
                    <div class="row">
                        <p class="col-4"><i class="fas fa-book mt-2" style="font-size: xx-large"></i></p>
                        <div class="col-8">
                            <p class="h6">Total Majors</p>
                            <p class="h3 font-weight-bold m-0">5</p>
                        </div>
                    </div>
                </mat-card>
                <mat-card class="border border-danger text-danger col-lg col-sm-12 row p-3 m-2">
                    <div class="row">
                        <p class="col-4"><i class="fas fa-house-user mt-2" style="font-size: xx-large"></i></p>
                        <div class="col-8">
                            <p class="h6">Total Course</p>
                            <p class="h3 font-weight-bold m-0">15</p>
                        </div>
                    </div>
                </mat-card>
                <mat-card class="border border-info text-info col-lg col-sm-12 row p-3 m-2">
                    <div class="row">
                        <p class="col-4"><i class="fas fa-pencil-ruler mt-2" style="font-size: xx-large"></i></p>
                        <div class="col-8">
                            <p class="h6">Total Classes</p>
                            <p class="h3 font-weight-bold m-0">50</p>
                        </div>
                    </div>
                </mat-card>
            </div>

            <div class="row justify-content-around text-center my-2">
                <div class="col-lg-7 col-sm-12">
                    <mat-card class="text-align-center" style="height: 100%">
                        <p class="h3">Chart</p>
                        <div class="row">
                            <canvas class="col align-self-center" id="myChart1" height="300px"></canvas>
                        </div>
                    </mat-card>
                </div>
                <div class="col-lg-5 col-sm-12">
                    <mat-card class="text-align-center" style="height: 100%">
                        <p class="h3">Students</p>
                        <div class="row">
                            <canvas class="col align-self-center" id="myChart2" height="300px"></canvas>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>



    </mat-drawer-content>
    <mat-drawer #drawer [mode]="side">
        <app-sidebar></app-sidebar>
    </mat-drawer>
</mat-drawer-container>
